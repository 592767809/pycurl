language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
matrix:
  include:
    - python: 2.7
      env: USEPY=2.4
    - python: 2.7
      env: USEPY=2.5
    - python: 2.7
      env: USEPY=3.1
    - python: 2.7
      env: USECURL=7.19.0
    - python: 2.7
      env:
        - USECURL=7.35.0
        - USESSL=openssl
    - python: 2.7
      env:
        - USECURL=7.35.0
        - USESSL=gnutls
    - python: 2.7
      env:
        - USECURL=7.35.0
        - USESSL=nss
    - python: 2.7
      env:
        - USECURL=7.35.0
        - USESSL=none
    - python: 2.7
      env:
        - AVOIDSTDIO=yes
install: >
  ./tests/travis/setup.sh
before_script: >
  ./tests/travis/hack.sh
script: >
  ./tests/travis/run.sh
